# Job Radar - Search Configuration
# Edit this to change what jobs you search for

search_timeframe_days: 30  # How many days back to search

# Keywords that must appear in job postings
keywords:
  # PRIMARY FOCUS: AI-related terms (MUST include one of these)
  ai_focus:
    - AI
    - "artificial intelligence"
    - "generative AI"
    - "machine learning"
    - "GenAI"
    - "agentic"
    - "LLM"
    - "large language model"
    - "ML"
    - "data science"
    - "AI strategy"
    - "AI transformation"

  # # SECONDARY: Sustainability terms (for cross-domain matches)
  # sustainability_focus:
  #   - sustainable
  #   - sustainability
  #   - ESG
  #   - climate
  #   - impact

  # ROLE TYPES: Must include one of these in job title
  # Will be combined with AI focus terms above
  roles:
    - consultant
    - strategy
    - analyst
    - advisor
    - specialist
    - "program manager"
    - director
    - "product manager"

# Which job boards to search (uses Google site: operator)
job_boards:
  - boards.greenhouse.io
  - jobs.ashbyhq.com
  - lever.co
  - workable.com

# Location filters
locations:
  - "United States"
  - USA
  - US
  - remote

# Limits
max_results_per_search: 25  # Don't analyze more than this (cost control)
min_fit_score_to_show: 0    # TEMPORARILY SET TO 0 to debug - show ALL jobs
