<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Radar - Archive</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid py-4">
        <!-- Header -->
        <header class="mb-4">
            <div class="row align-items-center">
                <div class="col">
                    <h1 class="display-5 mb-1">
                        <i class="bi bi-archive-fill"></i> Job Archive
                    </h1>
                    <p class="text-muted mb-0">
                        Searchable history of analyzed roles
                    </p>
                </div>
                <div class="col-auto text-end">
                    <small class="text-muted d-block">Active Profile</small>
                    <strong id="activeProfile" class="d-block">Loading...</strong>
                    <div class="profile-controls mt-2">
                        <div class="btn-group" role="group" id="profileToggle">
                            <button type="button" class="btn btn-outline-primary btn-sm" data-profile="kartikey">Kartikey</button>
                            <button type="button" class="btn btn-outline-primary btn-sm" data-profile="anvesha">Anvesha</button>
                        </div>
                        <a href="index.html" class="btn btn-outline-secondary btn-sm ms-2">
                            <i class="bi bi-grid-fill"></i> Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <div class="row g-3 mb-4">
            <div class="col-md-4">
                <div class="card archive-card h-100 archive-card--metric">
                    <div class="card-body">
                        <label class="form-label text-muted">Applied Roles (All Time)</label>
                        <h3 class="mb-0 archive-metric-value" id="appliedCount">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card archive-card h-100">
                    <div class="card-body">
                        <label for="archiveSearchInput" class="form-label text-muted">Search archive</label>
                        <div class="input-group archive-search">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <input type="search" class="form-control" id="archiveSearchInput" placeholder="Search by title, company, location, or description">
                        </div>
                        <div class="form-text">Tip: try role titles, keywords, or company names.</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="archiveLoadingState" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 text-muted">Loading archive...</p>
        </div>

        <!-- Error State -->
        <div id="archiveErrorState" class="alert alert-danger d-none" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i>
            <strong>Error:</strong> <span id="archiveErrorMessage"></span>
        </div>

        <!-- Archive List -->
        <div id="archiveList" class="archive-list d-none">
            <!-- Archive cards injected via JS -->
        </div>

        <footer class="text-center text-muted py-4 mt-5">
            <p class="mb-1">
                <i class="bi bi-robot"></i>
                Powered by Claude AI | Built with Job Radar
            </p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="archive.js"></script>
</body>
</html>
